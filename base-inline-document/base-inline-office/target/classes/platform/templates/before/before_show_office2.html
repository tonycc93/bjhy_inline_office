<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
${static_context}${jquery}${jqueryUI}${jqGrid}${toast}${easyUI}${appJs}
<script type="text/javascript" src="${request.contextPath}/js/common/asyncSubmit.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/before_show_office2.js"></script>
<style type="text/css">
	.file {
    position: relative;
    display: inline-block;
    background: #D0EEFF;
    border: 1px solid #99D3F5;
    border-radius: 4px;
    padding: 4px 12px;
    overflow: hidden;
    color: #1E88C7;
    text-decoration: none;
    text-indent: 0;
    line-height: 20px;
}
.file input {
    position: absolute;
    font-size: 100px;
    right: 0;
    top: 0;
    opacity: 0;
}
.file:hover {
    background: #AADFFD;
    border-color: #78C3F3;
    color: #004974;
    text-decoration: none;
}
</style>
<title>office</title>
</head>
<body>
在线打开 文档文件<br/><br/>

显示文档类型 : <select id="showType" >
	<option value="html">html类型</option>
	<option value="pdf">pdf类型(建议使用html)</option>
</select>

打开显示方式 : <select id="openWay">
	<option value="currentPage">当前页显示</option>
	<option value="tabPage">打开标签页显示</option>
</select>

显示文件 : <select id="openFile">
	<option value="aaa.doc">aaa.doc</option>
	<option value="cccc.docx">cccc.docx</option>
	<option value="aa.xls">aa.xls</option>
	<option value="xl1.xlsx">xl1.xlsx</option>
	<option value="xl3.xlsx">xl3.xlsx</option>
	<option value="pp.ppt">pp.ppt</option>
	<option value="pd.pdf">pd.pdf</option>
	<option value="tx.txt">tx.txt</option>
	<option value="image1.jpg">image1.jpg</option>
	<option value="image2.png">image2.png</option>
	
</select>
<input type="button" id="openOfficeId" value="在线显示文档"/>&nbsp;&nbsp;

<form id= "upload-show-form" action="${request.contextPath}/testOffice/fileUpload" method="post" enctype="multipart/form-data">
	<a href='javascript:;' class='file'>上传显示 <input type='file' name='uploadShowFile' id='upload-show-file'></a>
</form>
<hr/>

<div id="office_id" style="height:600px">

</div>
</body>
</html>
